<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="tem.css">
</head>
<body class="bg-gradient-to-br from-cyan-900 via-purple-900 to-black min-h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-md p-6 bg-white/5 rounded-2xl shadow-lg backdrop-blur-md">
    <h1 class="text-2xl font-bold text-center mb-4">Siddiq Weather App</h1>

    <!-- Search -->
    <div class="flex mb-6">
      <input type="text" id="cityInput" placeholder="Enter city name..." class="flex-1 px-4 py-2 rounded-l-xl bg-white/10 placeholder:text-gray-300 focus:outline-none">
      <button id="searchBtn" class="px-4 py-2 bg-cyan-500 hover:bg-cyan-600 rounded-r-xl font-semibold">Search</button>
    </div>

    <!-- Weather Card -->
    <div class="text-center space-y-4">
      <h2 id="cityName" class="text-xl font-semibold">Hyderabad</h2>
      <div class="flex justify-center items-center gap-4 text-4xl" id="weatherInfo">
        <div id="weatherIcon">☀️</div>
        <div id="temp">—°C</div>
      </div>
      <div id="desc" class="text-gray-300">—</div>

      <div class="grid grid-cols-2 gap-4 text-sm mt-4 text-gray-200">
        <div>Humidity: <span id="hum">—%</span></div>
        <div>Wind: <span id="wind">— km/h</span></div>
        <div>Pressure: <span id="pres">— hPa</span></div>
        <div>AQI: <span id="aqi">—</span></div>
      </div>

      <button id="refreshBtn" class="mt-4 px-6 py-2 bg-purple-500 hover:bg-purple-600 rounded-full font-semibold">Refresh</button>
    </div>
  </div>

  <script src="tem.js"></script>
</body>
</html>
