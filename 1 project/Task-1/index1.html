<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-xl w-full max-w-md p-6">
    <h1 class="text-2xl font-bold mb-4 text-center"> To-Do List</h1>
    <form id="todoForm" class="flex mb-4">
      <input
        id="taskInput"
        type="text"
        placeholder="Enter your task..."
        class="flex-1 border border-gray-300 rounded-l-lg p-2 focus:outline-none"
        required
      />
      <button
        class="bg-blue-600 text-white px-4 rounded-r-lg hover:bg-blue-700"
      >
        Add
      </button>
    </form>
    <ul id="taskList" class="space-y-2"></ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
