<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Todo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex justify-center pt-12">

  <div class="bg-white w-[420px] shadow-2xl rounded-2xl p-6 border border-gray-200">

    <h2 class="text-3xl font-bold mb-4 text-gray-800 text-center"> Todo List</h2>

    <!-- Progress Section -->
    <div class="mb-5">
      <div class="flex justify-between mb-1">
        <span class="text-gray-500 text-sm">Task Completion</span>
        <span id="progressText" class="text-sm font-bold text-blue-600">0%</span>
      </div>

      <div class="w-full bg-gray-200 h-3 rounded-full overflow-hidden">
        <div id="progressBar" class="h-3 bg-blue-600 transition-all duration-500" style="width: 0%"></div>
      </div>
    </div>

    <!-- Input -->
    <div class="flex gap-2 mb-4">
      <input id="todoInput"
        class="flex-1 border p-3 rounded-lg focus:ring-2 focus:ring-blue-300"
        placeholder="Add new task..." />
      
      <button id="addBtn"
        class="bg-blue-600 px-4 py-3 text-white rounded-lg hover:bg-blue-700 transition">
        Add
      </button>
    </div>

    <!-- Task List -->
    <ul id="todoList" class="space-y-3"></ul>
  </div>

  <!-- Toast -->
  <div id="toast"
    class="fixed bottom-6 right-6 bg-gray-900 text-white px-5 py-3 rounded-lg opacity-0 transition-all duration-500 shadow-xl"></div>

  <script src="script.js"></script>
</body>
</html>
